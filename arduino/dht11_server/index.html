<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicion Temperatura</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="tabla">
        <div class="widget stacked widget-table action-table">
            <div class="widget-header">
                <h3>Tabla de Medidas</h3>
            </div>
            <div class="widget-content">
                <button onclick='recuperaEstado()' type="button">Estado</button>
                <button onclick='recuperaHumedad()' type="button">Humedad</button>
                <button onclick='recuperaCentigrados()' type="button">Temperatura (C°)</button>
                <button onclick='recuperaFahrentheit()' type="button">Temperatura (F°)</button>
                <button onclick='recuperaIndiceCalorC()' type="button">Indice Calor (C°)</button>
                <button onclick='recuperaIndiceCalorF()' type="button">Indice Calor (F°)</button>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Medición</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoTabla">
                        <tr>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script>
        function recuperaEstado() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/estado',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                                <th>Estado</th>
                                <th>${respuesta.estado}</th>
                                </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }
        function recuperaHumedad() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/humedad',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                                <th>Humedad</th>
                                <th>${respuesta.humedad}</th>
                                </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }

        function recuperaCentigrados() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/centigrados',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                            <th>Temperatura (C°)</th>
                            <th>${respuesta.centigrados}</th>
                        </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }

        function recuperaFahrentheit() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/fahrenheit',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                            <th>Temperatura (F°)</th>
                            <th>${respuesta.fahrenheit}</th>
                        </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }

        function recuperaIndiceCalorC() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/indiceCalorC',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                            <th>Temperatura (C°)</th>
                            <th>${respuesta.indiceCalorC}</th>
                        </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }

        function recuperaIndiceCalorF() {
            axios({
                method: "GET",
                url: 'http://192.168.43.40/indiceCalorF',
            }).then((res) => {
                var respuesta=res.data;
                let contenido=`<tr>
                            <th>Temperatura (F°)</th>
                            <th>${respuesta.indiceCalorF}</th>
                        </tr>`;
                        contenidoTabla.innerHTML += contenido;
            }).catch(error => {
                console.log(error);
                throw new Error(error);
            });
        }
    </script>
</body>

</html>
